<div style="padding : 20px">
  <mat-card style="  margin: auto; width: 50%;">
    <mat-card-title>
      Login
    </mat-card-title>

    <mat-form-field>
      <input matInput placeholder="enter username" [(ngModel)]="username">
    </mat-form-field>

    
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="connect(username)" >connect</button>
    </mat-card-actions>
  </mat-card>
</div>
