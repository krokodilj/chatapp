<style>
.container {
    width: 100%;
  height: 100%;
  padding: 10px;
}

.content {
  margin-right: auto;
  margin-left:  auto;
  margin-top: 10%;
  width: 25%;
  height: 25%;
}

.err-msg{
  color: rgb(240, 52, 52);
}
</style>

<div class="container">

    <mat-card class="content">
  
      <mat-card-title >
        <span>Register</span>
      </mat-card-title>
  
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="enter username" [(ngModel)]="user.username">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="enter password" [(ngModel)]="user.password">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="enter email" [(ngModel)]="user.email">
          </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions >
          <button mat-raised-button color="primary" (click)="register(user)" >register</button>
      </mat-card-actions>
  
      <mat-card-footer>
        <span class="err-msg center" [hidden]="errorHidden">error</span>
      </mat-card-footer>
  
    </mat-card>
  
  </div>
