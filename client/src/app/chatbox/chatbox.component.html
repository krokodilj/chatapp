
<div style="padding : 20px ;" >
    
    <div style="margin: auto ; width:50%">
        <mat-form-field>
                <textarea matInput [(ngModel)] = "message" [disabled]="error"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="send(message)" [disabled]="error">send</button>

        <mat-list>
            <mat-list-item *ngFor="let m of messages">
                <span>{{m.sentBy}} : </span>
                <span>{{m.message}}</span>
            </mat-list-item>
        </mat-list>
    </div>
</div>
